<div class="min-h-screen">
  <app-header [profile]="profile" pageTitle="Explore Courses"></app-header>

  <main class="p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
      <!-- Hero Section -->
      <div class="mb-8">
        <div
          class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-6"
        >
          <div>
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-2">
              Explore New Courses
            </h1>
            <p class="text-gray-600">
              Discover thousands of courses and start learning today
            </p>
          </div>

          <app-button
            [variant]="'primary'"
            [size]="'lg'"
            customColor="bg-blue-950 text-white hover:bg-blue-900 transition-colors duration-300 cursor-pointer"
            (buttonClick)="navigateToMyCourses()"
          >
            <i class="fa-solid fa-book mr-2"></i>
            My Courses
          </app-button>
        </div>
      </div>

      <!-- Filters Component -->
      <div class="mb-8">
        <app-filters
          [searchPlaceholder]="filterConfig.searchPlaceholder"
          [dropdowns]="filterConfig.dropdowns"
          (filtersChange)="onFiltersChange($event)"
        >
        </app-filters>
      </div>

      <!-- Courses Grid -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          {{ filteredCourses.length }} Course{{
            filteredCourses.length !== 1 ? "s" : ""
          }}
          Available
        </h2>

        <div
          *ngIf="filteredCourses.length === 0"
          class="text-center py-12 bg-white rounded-xl shadow-md"
        >
          <i class="fa-solid fa-search text-6xl text-gray-300 mb-4"></i>
          <p class="text-gray-500 text-lg font-semibold">No courses found</p>
        </div>

        <!-- Courses Grid with variant="explore" -->
        <div
          *ngIf="filteredCourses.length > 0"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <app-course-card
            *ngFor="let course of filteredCourses"
            [course]="course"
            [variant]="'explore'"
            (courseClick)="onCourseClick($event)"
            (enrollClick)="onEnrollClick($event)"
          >
          </app-course-card>
        </div>
      </div>
    </div>
  </main>
</div>
