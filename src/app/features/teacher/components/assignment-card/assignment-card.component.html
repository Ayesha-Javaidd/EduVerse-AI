<div
  [ngClass]="
    bgColorClass +
    ' ' +
    textColorClass +
    ' ' +
    borderClass +
    ' rounded-2xl shadow-sm px-6 py-4 hover:shadow-lg transition-all duration-300 hover:-translate-y-1'
  "
>
  <div class="flex justify-between items-start mb-5">
    <div class="flex-1">
      <h3
        class="text-2xl font-semibold py-2 mb-1 tracking-tight"
        [ngClass]="textColorClass"
      >
        {{ assignment.title }}
      </h3>
      <p
        class="text-sm mb-3 flex items-center gap-1"
        [ngClass]="textColorClass"
      >
        <i class="fa-solid fa-book" [ngClass]="textColorClass"></i>
        {{ assignment.courseName }}
      </p>

      <!-- Details Row -->
      <div
        class="flex flex-wrap gap-6 text-sm font-medium p-3 rounded-xl"
        [ngClass]="bgColorClass + ' ' + textColorClass"
      >
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-calendar-days text-purple-500"></i>
          <span>Due: {{ assignment.dueDate }}</span>
        </div>

        <div class="flex items-center gap-2">
          <i class="fa-solid fa-file-alt text-yellow-500"></i>
          <span>{{ assignment.totalMarks }} Marks</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2 ml-4">
      <app-button
        (buttonClick)="
          assignment.status === 'inactive'
            ? onInactiveClick()
            : onEdit.emit(assignment)
        "
        title="Edit"
        [disabled]="assignment.status === 'inactive'"
        [ngClass]="{
          'cursor-not-allowed': assignment.status === 'inactive',
        }"
        [customColor]="buttonClass"
      >
        <i class="fa-solid fa-pen"></i>
      </app-button>

      <app-button
        (buttonClick)="onDelete.emit(assignment)"
        title="Delete"
        customColor="bg-red-50 text-red-600 hover:bg-red-100"
      >
        <i class="fa-solid fa-trash"></i>
      </app-button>
    </div>
  </div>

  <!-- Description -->
  <p class="text-sm leading-relaxed my-3" [ngClass]="textColorClass">
    {{ assignment.description }}
  </p>

  <!-- Status badge -->
  <div class="flex justify-between items-center">
    <span
      *ngIf="assignment.status === 'active'"
      class="flex items-center gap-2 px-3 py-2 rounded-full text-xs font-semibold uppercase tracking-wide"
      [ngClass]="'bg-green-100 text-green-700'"
    >
      <i class="fa-solid fa-circle-check"></i> Active
    </span>
    <span
      *ngIf="assignment.status === 'inactive'"
      class="flex items-center gap-2 px-3 py-2 rounded-full text-xs font-semibold uppercase tracking-wide"
      [ngClass]="'bg-red-100 text-red-600'"
    >
      <i class="fa-solid fa-circle-xmark"></i> Inactive
    </span>
    <span
      *ngIf="assignment.status === 'completed'"
      class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold uppercase tracking-wide"
      [ngClass]="'bg-gray-200 text-gray-700'"
    >
      <i class="fa-solid fa-check-double"></i> Completed
    </span>
  </div>
</div>
