<div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" (click)="onCancel()"></div>

    <!-- Modal Card -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden transform transition-all">

        <!-- Header -->
        <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-800">Secure Checkout</h3>
            <button (click)="onCancel()" class="text-slate-400 hover:text-slate-600 transition-colors">
                <i class="fa-solid fa-times text-lg"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6">

            <!-- Order Summary -->
            <div class="mb-6 p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                <p class="text-xs text-indigo-600 font-bold uppercase tracking-wider mb-1">Enrolling In</p>
                <h4 class="text-slate-800 font-bold text-lg mb-2">{{ courseTitle }}</h4>
                <div class="flex justify-between items-end">
                    <span class="text-sm text-slate-500">Total to pay</span>
                    <span class="text-xl font-bold text-slate-900">{{ price | currency:currency }}</span>
                </div>
            </div>

            <!-- Payment Form (Mock) -->
            <form (ngSubmit)="onPay()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Cardholder Name</label>
                        <input type="text" [(ngModel)]="cardName" name="cardName" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="John Doe">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Card Number</label>
                        <div class="relative">
                            <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required
                                class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="0000 0000 0000 0000">
                            <i
                                class="fa-solid fa-credit-card absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Expiry</label>
                            <input type="text" [(ngModel)]="expiry" name="expiry" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="MM/YY">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">CVC</label>
                            <input type="text" [(ngModel)]="cvc" name="cvc" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="123">
                        </div>
                    </div>
                </div>

                <!-- Secure Badge -->
                <div class="flex items-center justify-center gap-2 mt-6 mb-2 text-xs text-slate-500">
                    <i class="fa-solid fa-lock text-green-500"></i>
                    Payments are secure and encrypted
                </div>

                <!-- Actions -->
                <div class="mt-4">
                    <app-button [variant]="'primary'" [size]="'lg'" [fullWidth]="true" type="submit"
                        [disabled]="isProcessing || !cardName || !cardNumber || !expiry || !cvc"
                        customColor="bg-slate-900 text-white hover:bg-slate-800 shadow-lg">
                        <span *ngIf="!isProcessing">Pay {{ price | currency:currency }}</span>
                        <span *ngIf="isProcessing">
                            <i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Processing...
                        </span>
                    </app-button>
                </div>
            </form>
        </div>
    </div>
</div>
